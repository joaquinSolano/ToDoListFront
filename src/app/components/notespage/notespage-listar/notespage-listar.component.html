<body>
    <h1 style="text-align: center">Notas</h1>
<div class="outer-container">
  <div class="table-container">
    <table mat-table [dataSource]="datasource" class="notas">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> user </th>
        <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
      </ng-container>
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element" (click)="delete(element.id)">
          <mat-icon  style="color:red">delete</mat-icon>
        </td>
      </ng-container>
      <!-- Añade las definiciones de cabecera y fila -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</body>
